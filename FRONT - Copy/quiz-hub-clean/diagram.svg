<svg viewBox="0 0 1600 1200" xmlns="http://www.w3.org/2000/svg">
  <!-- Definitions for gradients and shadows -->
  <defs>
    <linearGradient id="systemGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <radialGradient id="userGradient">
      <stop offset="0%" style="stop-color:#bbdefb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1976d2;stop-opacity:1" />
    </radialGradient>
    
    <radialGradient id="adminGradient">
      <stop offset="0%" style="stop-color:#e1bee7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7b1fa2;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1600" height="1200" fill="#ffffff"/>
  
  <!-- System boundary with shadow -->
  <rect x="280" y="70" width="1040" height="1020" fill="url(#systemGradient)" stroke="#495057" stroke-width="3" rx="15" filter="url(#shadow)"/>
  <text x="800" y="50" font-size="32" font-weight="bold" text-anchor="middle" fill="#212529" font-family="Arial, sans-serif">KvizHub System</text>
  
  <!-- Actor: Korisnik -->
  <g filter="url(#shadow)">
    <circle cx="140" cy="100" r="32" fill="url(#userGradient)" stroke="#0d47a1" stroke-width="2.5"/>
    <line x1="140" y1="132" x2="140" y2="200" stroke="#0d47a1" stroke-width="3.5"/>
    <line x1="140" y1="155" x2="95" y2="185" stroke="#0d47a1" stroke-width="3.5"/>
    <line x1="140" y1="155" x2="185" y2="185" stroke="#0d47a1" stroke-width="3.5"/>
    <line x1="140" y1="200" x2="95" y2="245" stroke="#0d47a1" stroke-width="3.5"/>
    <line x1="140" y1="200" x2="185" y2="245" stroke="#0d47a1" stroke-width="3.5"/>
  </g>
  <text x="140" y="275" font-size="20" font-weight="bold" text-anchor="middle" fill="#0d47a1" font-family="Arial, sans-serif">Korisnik</text>
  
  <!-- Actor: Admin -->
  <g filter="url(#shadow)">
    <circle cx="1460" cy="100" r="32" fill="url(#adminGradient)" stroke="#4a148c" stroke-width="2.5"/>
    <line x1="1460" y1="132" x2="1460" y2="200" stroke="#4a148c" stroke-width="3.5"/>
    <line x1="1460" y1="155" x2="1415" y2="185" stroke="#4a148c" stroke-width="3.5"/>
    <line x1="1460" y1="155" x2="1505" y2="185" stroke="#4a148c" stroke-width="3.5"/>
    <line x1="1460" y1="200" x2="1415" y2="245" stroke="#4a148c" stroke-width="3.5"/>
    <line x1="1460" y1="200" x2="1505" y2="245" stroke="#4a148c" stroke-width="3.5"/>
  </g>
  <text x="1460" y="275" font-size="20" font-weight="bold" text-anchor="middle" fill="#4a148c" font-family="Arial, sans-serif">Admin</text>
  
  <!-- Use Cases - Korisnik (Left side) -->
  
  <!-- Registracija -->
  <ellipse cx="480" cy="150" rx="110" ry="42" fill="#e3f2fd" stroke="#1976d2" stroke-width="2.5" filter="url(#shadow)"/>
  <text x="480" y="156" font-size="15" font-weight="600" text-anchor="middle" fill="#0d47a1" font-family="Arial, sans-serif">Registracija</text>
  
  <!-- Include za Registraciju -->
  <ellipse cx="700" cy="150" rx="100" ry="35" fill="#e8f5e9" stroke="#2e7d32" stroke-width="2" filter="url(#shadow)"/>
  <text x="700" y="148" font-size="12" font-weight="500" text-anchor="middle" fill="#1b5e20" font-family="Arial, sans-serif">Validacija</text>
  <text x="700" y="163" font-size="12" font-weight="500" text-anchor="middle" fill="#1b5e20" font-family="Arial, sans-serif">podataka</text>
  
  <ellipse cx="700" cy="220" rx="100" ry="35" fill="#e8f5e9" stroke="#2e7d32" stroke-width="2" filter="url(#shadow)"/>
  <text x="700" y="218" font-size="12" font-weight="500" text-anchor="middle" fill="#1b5e20" font-family="Arial, sans-serif">Heširanje</text>
  <text x="700" y="233" font-size="12" font-weight="500" text-anchor="middle" fill="#1b5e20" font-family="Arial, sans-serif">lozinke</text>
  
  <!-- Prijava -->
  <ellipse cx="480" cy="280" rx="110" ry="42" fill="#e3f2fd" stroke="#1976d2" stroke-width="2.5" filter="url(#shadow)"/>
  <text x="480" y="286" font-size="15" font-weight="600" text-anchor="middle" fill="#0d47a1" font-family="Arial, sans-serif">Prijava</text>
  
  <!-- Include za Prijavu -->
  <ellipse cx="700" cy="280" rx="110" ry="35" fill="#e8f5e9" stroke="#2e7d32" stroke-width="2" filter="url(#shadow)"/>
  <text x="700" y="278" font-size="12" font-weight="500" text-anchor="middle" fill="#1b5e20" font-family="Arial, sans-serif">JWT</text>
  <text x="700" y="293" font-size="12" font-weight="500" text-anchor="middle" fill="#1b5e20" font-family="Arial, sans-serif">autentifikacija</text>
  
  <!-- Pregled kvizova -->
  <ellipse cx="480" cy="380" rx="120" ry="42" fill="#e3f2fd" stroke="#1976d2" stroke-width="2.5" filter="url(#shadow)"/>
  <text x="480" y="386" font-size="15" font-weight="600" text-anchor="middle" fill="#0d47a1" font-family="Arial, sans-serif">Pregled kvizova</text>
  
