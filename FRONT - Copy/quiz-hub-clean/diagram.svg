  <text x="700" y="626" font-size="12" font-weight="500" text-anchor="middle" fill="#1b5e20" font-family="Arial, sans-serif">Tajmer</text>
  
  <ellipse cx="700" cy="680" rx="110" ry="35" fill="#e8f5e9" stroke="#2e7d32" stroke-width="2" filter="url(#shadow)"/>
  <text x="700" y="678" font-size="12" font-weight="500" text-anchor="middle" fill="#1b5e20" font-family="Arial, sans-serif">Automatsko</text>
  <text x="700" y="693" font-size="12" font-weight="500" text-anchor="middle" fill="#1b5e20" font-family="Arial, sans-serif">bodovanje</text>
  
